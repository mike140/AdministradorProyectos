<script>

	function agregarEvento(pid, ptitle, pstart, pend, pcolor) {
		alert(ptitle);
		$('#calendar').fullCalendar( 'renderEvent', 
			{
				id: pid,
				title: ptitle,
				start: pstart,
				end: pend,
				color: pcolor,
			}, true);
	}

	$(document).ready(function() {

		$('#calendar').fullCalendar({
			editable: false,
			eventLimit: true,
			lang: 'es',
			
			eventClick: function(calEvent, jsEvent, view) {
				app.evento(calEvent.id);
			}
		});
	});
	
	
	
	

</script>
